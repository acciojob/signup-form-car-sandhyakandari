<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
   <form method="post">
	   <label for="'name'">Name</label>
	   <input type="text" id="#name" name="name" placeholder="Name" required>
	   <label for="'email'">Email</label>
	   <input type="text" id="#email" name="email" placeholder="Email" required>
	   <label for="gender_m"> Male</label>
	  <input type="radio" id="#gender_m" name="gender" value="male" required>
	   <label for="gender_f">Female</label>
	   <input type="radio" id="#gender_f" name="gender" value="female" required>
   <label for="'cars'">Car</label>
	   <select id="#cars" required > 
		<option> BMW</option>
		<option >Audi</option>
		<option>Mercedex</option>
	</select>
	   <label for="'age'">Age</label>
	   <input type="number" name="age" placeholder="Age" id="#age" required>
	   <label for="'dob'">Dob</label>
	   <input type="date" id="#dob" name="dob" required>
	   <label for="'tel'">tel</label>
	   <input type="number" name="tel" id="#tel" placeholder="xxx-xxx-xxxx">
	   <label for="'password'">Password</label>
	   <input type="password" name="password" id="#password" required>
	   <label for="'tos'">Tos</label>
		   <input type="checkbox" id="#tos" required>I agree to the TOS
        <button type="submit">Submit</button>
   </form>	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
